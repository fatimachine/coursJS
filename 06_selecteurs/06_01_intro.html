<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>JavaScript - VI/01 - Sélecteurs</title>
    <link rel="stylesheet" href="../css/style.css">

    <!-- <script src="intro.js"></script> -->
</head>

<body>
    <!-- =========================== -->
    <!-- En-tête de page -->
    <!-- =========================== -->
    <div class="container-fluid bg-light p-5 text-center">
        <h1 id="titreN1" class="display-4">JavaScript - VI/01 - Les sélecteurs</h1>
        <p class="lead"><i class="bi bi-suit-heart"></i>Les sélecteurs en JS<i class="bi bi-suit-heart"></i> </p>
    </div>
    <!-- =========================== -->
    <!-- Conteneur principal -->
    <!-- =========================== -->
    <div class="container p-4">

        <section class="row mt-4">
            <div class="col-12">
                <h2 id="titreN2">Ce titre sera sélectionné dans la console (avec querySelector)</h2>
            </div>
            <!-- fin col -->
            <div class="col-3">
                <h2 id="aChanger">Ce titre va changer</h2>
                <p class="ma-classe">Paragraphe 1</p>
            </div>
            <!-- fin col -->
            <div class="col-3">
                <p class="ma-classe">Paragraphe 2 </p>
            </div>
            <!-- fin col -->
            <div class="col-3">
                <p class=""></p>
            </div>
            <!-- fin col -->
            <div class="col-3">
                <p class=""></p>
            </div>
            <!-- fin col -->

        </section>

        <!-- fin rangée -->
        <section class="row mt-4">
            <div class="col-6">
                <p class="ma-classe stabilo">Une phrase dans ce paragraphe</p>
            </div>
            <!-- fin col -->

        </section>
        <!-- fin rangée -->




    </div>
    <!-- fin div container -->

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="../js/mon_js.js"></script>
    <script>
        //    coucou();

        // 2- pour sélectionner un élément 
        // méthode un peu désuette on peut la retrouver mais elle ne se pratique plus
        // une sélection naturelle
        // var select2 = titreN1;
        // console.log(select2);

        // 3- avec getElementbyId directement avec sélecteur 
        var select3 = document.getElementById('titreN1');
        console.log(select3);

        // 4-avec getElementByClassName
        //Je cherche tous les éléments qui ont cette class
        var selectClass = document.getElementsByClassName('ma-classe');
        console.log(selectClass);

        // avec l'indice du tableau je sélectionne le second (indice 1 ) des éléments qui ont la classe ma-classe
        console.log(selectClass[1]);

        selectClass[1].innerHTML = 'Et là je change le contenu de ce paragraphe...';

        //mini exo
        //et mettre le texte suivant "2-Youpi j'ai changé le titre du h2"

        var select4 =document.getElementById('aChanger');
        console.log(select4);

        select4.innerHTML = '2-Youpi j\'ai changé le titre du h2';

        //5-avec getElementsByTagName
        
        var selectP = document.getElementsByTagName('p');
        console.log(selectP);
        // console.log(selectP.length);

        // selectP[0].style.backgroundColor = "pink";
        selectP[0].style.fontVariant = "small-caps";
        selectP[0].style.color = "white";
        selectP[0].style.borderRadius = "80px";

        //les mots-clefs à appliquer avec.style
        //https://www.w3schools.com/jsref/dom_obj_style.asp

        select3.style.backgroundColor ="mistyrose";

        //on va maintenant changer un paramètre de style de tous les p

        console.info(selectP);
        console.log(selectP.length);
        for(var i = 0;i < selectP.length ; i++) {
        //  selectP[i].style.backgroundColor = "mistyrose";
         selectP[i].style.color = "pink";
         selectP[i].style.borderRadius = "10px";

        }
        // on va maintenant ajouter un style qui vient des feuilles de style de la page 
        selectP[0].classList.add('stabilo');
        selectP[0].classList.add('m-4');

        // selectP[1].classList.add('bg-secondary');

    </script>
</body>

</html>

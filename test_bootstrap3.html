    <main>
        <h1>
            Javascript Entrainement Perso
        </h1>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
    </main>

    <script>
// alert('coucou les loulous');

console.log('--------------Switch---------------');
let mesFruits = prompt('Quel est le prix au kilo pour(insérer un fruit)?');


switch (mesFruits) {
  case "Oranges":
  document.getElementById('p1').innerHTML =("Oranges : 0.59 € le kilo.");
    break;
  case "Pommes":
  document.getElementById('p1').innerHTML =("Pommes : 0.32 € le kilo.");
    break;
  case "Bananes":
  document.getElementById('p1').innerHTML =("Bananes : 0.48 € le kilo.");
    break;
  case "Cerises":
  document.getElementById('p1').innerHTML =("Cerises : 3.00 € le kilo.");
    break;
  case "Mangues":
  case "Papayes":
  document.getElementById('p1').innerHTML =("Mangues et papayes : 2.79 € le kilo.");
    break;
  default:
  document.getElementById('p2').innerHTML =("Désolé, nous n'avons plus de " + mesFruits + ".");
}

prompt =("Autre chose ?");






   </script>
